name: dars_scoring_app
description: A Flutter application for scoring DARS.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.10
  fl_chart: ^0.66.0
  excel: ^2.1.0
  path_provider: ^2.0.0
  share_plus: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icons/dart-icon.svg