name: dars_scoring_app
description: A Flutter application for scoring DARS.
publish_to: 'none'
version: 3.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
    
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10
  fl_chart: ^0.71.0
  
  # State Management
  provider: ^6.1.2
  
  # Data Persistence
  shared_preferences: ^2.2.2
  excel: ^4.0.6
  path_provider: ^2.1.2
  
  # Utils and Helpers
  intl: ^0.18.1
  collection: ^1.18.0
  
  # Media
  audioplayers: ^6.4.0
  
  # Sharing
  share_plus: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^3.0.0
  
  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/icons/dart-icon.svg
    - assets/icons/dartboard.png
    - assets/sound/dart_throw.mp3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"